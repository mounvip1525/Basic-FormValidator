<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="form.svg">
    <link rel="stylesheet" href="style.css">
    <title>Form-Validator</title>
</head>
<body>
   <div class="container">
       <h2>Sign Up Today!</h2>
       <form id="form">
           <div class="form-group">
               <label for="name">Full Name</label>
               <input type="text" id="name" placeholder="Enter your Full Name">
           </div>
           <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 XXXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@address.com">
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://yourwebsite.com">
            </div>
            <div class="form-group">
                <label for="password1">Create Password</label>
                <input type="password" id="password1" placeholder="Create password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password">
            </div>
                <button type="submit">Register</button>
        </form>
        <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
